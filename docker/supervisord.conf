[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:backend]
command=uvicorn app.main:app --host 0.0.0.0 --port 8000
directory=/app/backend
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend_err.log

[program:ai-orchestrator]
command=uvicorn app.main:app --host 0.0.0.0 --port 8001
directory=/app/ai-orchestrator
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/ai-orchestrator.log
stderr_logfile=/var/log/supervisor/ai-orchestrator_err.log

[program:frontend]
command=npm start
directory=/app/frontend
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/frontend.log
stderr_logfile=/var/log/supervisor/frontend_err.log
environment=PORT=3000
